<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Accessible</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Titre de la Page</h1>
    </header>
    <main>
        <p>Ceci est un paragraphe de texte.</p>

        <!-- Formulaire avec Ã©tiquettes pour les champs et classes CSS -->
        <form>
            <div class="input-group">
                <label for="name">Nom :</label>
                <input id="name" type="text" placeholder="Entrez votre nom">
            </div>
            <div class="input-group">
                <label for="email">Adresse e-mail :</label>
                <input id="email" type="email" placeholder="Entrez votre adresse e-mail">
            </div>
            <button type="submit">Envoyer</button>
        </form>

        <!-- Image avec attribut alt et classe CSS -->
        <img src="assets/image.png" alt="Description de l'image">

        <!-- Lien avec texte descriptif -->
        <a href="#" aria-label="Lien descriptif vers une ressource ou une page">Cliquez ici pour en savoir plus</a>
    </main>
</body>

</html>
